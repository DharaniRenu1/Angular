<div fxFlex="100">
    <h3>Menu</h3>
     <md-grid-list cols="2" rowHeight="200px">
         <md-grid-tile *ngFor="let dish of dishes">
           <img height="200px" src={{dish.images}} alt={{dish.name}}>
           <md-grid-tile-footer>
             <h1 md-line>{{dish.name | uppercase}}</h1>
           </md-grid-tile-footer>
         </md-grid-tile>
       </md-grid-list>
     <hr>
   </div>
